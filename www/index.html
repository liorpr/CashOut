<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
        // Ionic Starter App

        // angular.module is a global place for creating, registering and retrieving Angular modules
        // 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
        // the 2nd parameter is an array of 'requires'
        // 'starter.services' is found in services.js
        // 'starter.controllers' is found in controllers.js
        angular.module('app', ['ionic'])

                .run(function($ionicPlatform) {
                    $ionicPlatform.ready(function() {
                        // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
                        // for form inputs)
                        if(window.cordova && window.cordova.plugins.Keyboard) {
                            cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
                        }
                        if(window.StatusBar) {
                            // org.apache.cordova.statusbar required
                            StatusBar.styleDefault();
                        }
                    });
                })

                .config(function($stateProvider, $urlRouterProvider) {

                    // Ionic uses AngularUI Router which uses the concept of states
                    // Learn more here: https://github.com/angular-ui/ui-router
                    // Set up the various states which the app can be in.
                    // Each state's controller can be found in controllers.js
                    $stateProvider

                            .state('page5', {
                                url: '/home',
                                templateUrl: 'page5.html'
                            })

                            .state('page6', {
                                url: '/addScreen',
                                templateUrl: 'page6.html'
                            })

                            .state('page8', {
                                url: '/tabs',
                                templateUrl: 'page8.html'
                            })
                    ;

                    // if none of the above states are matched, use this as the fallback

                    $urlRouterProvider.otherwise('/home');


                });


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
      <div>
          <ion-nav-bar class="bar-stable">
              <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
      </div>
  </div>
  <script id="page5.html" type="text/ng-template">
      <ion-view title="Cash Out">
          <ion-content padding="true" class="has-header">
              <div class="list card">
                  <div class="item item-body">
                      <a href="#/addScreen" class="button button-stable button-block">Add Credit</a>
                      <a href="#/addScreen" class="button button-stable button-block">Add Cash</a>
                      <a href="#/addScreen" class="button button-stable button-block">Add Bill</a>
                      <ion-list></ion-list>
                      <a href="#/tabs" class="button button-stable button-block">See Stats</a>
                  </div>
              </div>
          </ion-content>
      </ion-view></script>
  <script id="page6.html" type="text/ng-template">
      <ion-view title="addScreen">
          <ion-content padding="true" class="has-header">
              <div class="list card">
                  <div class="item item-divider">Add</div>
                  <div class="item item-body">
                      <ion-list></ion-list>
                      <form>
                          <label class="item item-input">
                              <span class="input-label">Sum</span>
                              <input type="number" placeholder="">
                          </label>
                          <label class="item item-select">
                              <span class="input-label">Type</span>
                              <select></select>
                          </label>
                          <label class="item item-input">
                              <span class="input-label">Date</span>
                              <input type="date" placeholder="Date">
                          </label>
                      </form>
                      <div class="spacer" style="width: 266px; height: 52px;"></div>
                      <a href="#/tabs" class="button button-balanced button-block">Done!</a>
                  </div>
              </div>
          </ion-content>
      </ion-view></script>
  <script id="page8.html" type="text/ng-template">
      <ion-view title="tabs">
          <ion-tabs class="tabs-calm tabs-icon-left">
              <ion-tab title="Tab" icon="null">
                  <ion-content padding="true" class="has-header">
                      <div class="row">
                          <div class="col col-33">amount</div>
                          <div class="col col-33">type</div>
                          <div class="col col-33">date</div>
                      </div>
                      <ion-list>
                          <ion-item>Item 1</ion-item>
                          <ion-item>Item 2</ion-item>
                          <ion-item>Item 3</ion-item>
                      </ion-list>
                  </ion-content>
              </ion-tab> 
              <ion-tab title="Tab" icon="null">
                  <ion-content padding="true" class="has-header"></ion-content>
              </ion-tab>
              <ion-tab title="Tab" icon="ion-ios7-camera">
                  <ion-content padding="true" class="has-header"></ion-content>
              </ion-tab>
          </ion-tabs>
      </ion-view></script>
  </body>
</html>
