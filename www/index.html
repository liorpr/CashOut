<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
      <div>
          <ion-nav-bar class="bar-stable">
              <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
      </div>
  </div>
  <script id="page5.html" type="text/ng-template">
      <ion-view title="Cash Out">
          <ion-content padding="true" class="has-header">
              <div class="list card">
                  <div class="item item-body">
                      <a href="#/addScreen" class="button button-stable button-block">Add Credit</a>
                      <a href="#/addScreen" class="button button-stable button-block">Add Cash</a>
                      <a href="#/addScreen" class="button button-stable button-block">Add Bill</a>
                      <ion-list></ion-list>
                      <a href="#/tabs" class="button button-stable button-block">See Stats</a>
                  </div>
              </div>
          </ion-content>
      </ion-view></script>
  <script id="page6.html" type="text/ng-template">
      <ion-view title="addScreen">
          <ion-content padding="true" class="has-header">
              <div class="list card">
                  <div class="item item-divider">Add</div>
                  <div class="item item-body">
                      <ion-list></ion-list>
                      <form>
                          <label class="item item-input">
                              <span class="input-label">Sum</span>
                              <input type="number" placeholder="">
                          </label>
                          <label class="item item-select">
                              <span class="input-label">Type</span>
                              <select></select>
                          </label>
                          <label class="item item-input">
                              <span class="input-label">Date</span>
                              <input type="date" placeholder="Date">
                          </label>
                      </form>
                      <div class="spacer" style="width: 266px; height: 52px;"></div>
                      <a href="#/tabs" class="button button-balanced button-block">Done!</a>
                  </div>
              </div>
          </ion-content>
      </ion-view></script>
  <script id="page8.html" type="text/ng-template">
      <ion-view title="tabs">
          <ion-tabs class="tabs-calm tabs-icon-left">
              <ion-tab title="Tab" icon="null">
                  <ion-content padding="true" class="has-header">
                      <div class="row">
                          <div class="col col-33">amount</div>
                          <div class="col col-33">type</div>
                          <div class="col col-33">date</div>
                      </div>
                      <ion-list>
                          <ion-item>Item 1</ion-item>
                          <ion-item>Item 2</ion-item>
                          <ion-item>Item 3</ion-item>
                      </ion-list>
                  </ion-content>
              </ion-tab>
              <ion-tab title="Tab" icon="null">
                  <ion-content padding="true" class="has-header"></ion-content>
              </ion-tab>
              <ion-tab title="Tab" icon="ion-ios7-camera">
                  <ion-content padding="true" class="has-header"></ion-content>
              </ion-tab>
          </ion-tabs>
      </ion-view></script>
  </body>
</html>
